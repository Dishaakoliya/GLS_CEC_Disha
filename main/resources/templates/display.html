<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clothes List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-links a {
            margin-right: 10px;
            color: blue;
            text-decoration: none;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Clothes List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Gender</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="clothe : ${clothes}">
                <td th:text="${clothe.id}"></td>
                <td th:text="${clothe.type}"></td>
                <td th:text="${clothe.gender}"></td>
                <td th:text="${clothe.price}"></td>
                <td class="action-links">
                    <a th:href="@{/clothes/delete/{id}(id=${clothe.id})}">Delete</a>
                    <a th:href="@{/clothes/edit/{id}(id=${clothe.id})}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
